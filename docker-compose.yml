services:
  app:
    container_name: file-converter-app
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "9691:3000"
    environment:
      - NODE_ENV=production
      - ALLOWED_ORIGIN=same-origin
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
